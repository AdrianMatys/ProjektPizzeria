<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/pizza_icon.png">
    <title>Pizza Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .ingredient-counter {
            width: 30px;
            text-align: center;
            border: none;
            background: transparent;
        }
        
        .quantity-container {
            max-width: 400px;
        }
        .pizza-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.25);
        }
        .add-button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }
        .card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        #pizzaImage {
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        #pizzaImage:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .ingredient-image {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <div class="min-vh-100 bg-white">
        <main class="container mt-5">
            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="p-5 rounded-3 orange-bg pizza-container">
                        <img src="/assets/Margherita.png" alt="Pizza" width="500" height="500" class="rounded-circle mb-4" id="pizzaImage">
                    </div>
                    <div class="add-button-container">
                        <button class="btn btn-warning btn-lg rounded-pill px-4 light-orange-bg me-3">
                            DODAJ
                        </button>
                        <div class="d-flex align-items-center bg-white rounded-pill p-1">
                            <button class="btn btn-light rounded-circle" onclick="updateQuantity(-1)">-</button>
                            <span class="mx-3 fw-bold" id="quantity">0</span>
                            <button class="btn btn-light rounded-circle" onclick="updateQuantity(1)">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-4">
                                <h2 class="h5 fw-bold mb-3">Wybierz Rozmiar</h2>
                                <div class="d-flex flex-wrap gap-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="size" id="size-xxl">
                                        <label class="form-check-label" for="size-xxl">XXL</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="size" id="size-duza">
                                        <label class="form-check-label" for="size-duza">Duża</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="size" id="size-srednia">
                                        <label class="form-check-label" for="size-srednia">Średnia</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="size" id="size-mala">
                                        <label class="form-check-label" for="size-mala">Mała</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h2 class="h5 fw-bold mb-3">Wybierz Ciasto</h2>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dough" id="dough-grube">
                                        <label class="form-check-label" for="dough-grube">Grube</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="dough" id="dough-cienkie">
                                        <label class="form-check-label" for="dough-cienkie">Cienkie</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h2 class="h5 fw-bold mb-3">Skomponuj Pizze</h2>
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="composition" id="composition-cala">
                                        <label class="form-check-label" for="composition-cala">Cała pizza</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="composition" id="composition-pol">
                                        <label class="form-check-label" for="composition-pol">Pół na pół</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h2 class="h5 fw-bold mb-3">Wybierz sos bazowy pizzy</h2>
                                <div class="d-flex flex-wrap gap-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sauce" id="sauce-bbq">
                                        <label class="form-check-label" for="sauce-bbq">Sos BBQ</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sauce" id="sauce-pomidorowy">
                                        <label class="form-check-label" for="sauce-pomidorowy">Sos pomidorowy</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sauce" id="sauce-smietanowy">
                                        <label class="form-check-label" for="sauce-smietanowy">Sos śmietanowy</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h2 class="h5 fw-bold mb-3">Wybierz pizze</h2>
                                <div class="dropdown">
                                    <button class="btn btn-warning dropdown-toggle w-100 light-orange-bg" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Margherita
                                    </button>
                                    <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                                        <li><a class="dropdown-item" href="#" onclick="selectPizza('Podstawa')">Podstawa</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="selectPizza('Margherita')">Margherita</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="selectPizza('Pepperoni')">Pepperoni</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="selectPizza('Hawaiian')">Hawaiian</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div>
                                <h2 class="h5 fw-bold mb-3">Wybierz składniki</h2>
                                <div class="d-flex flex-column gap-2" id="ingredients">
                                    <!-- Ingredients will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('/components/Header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
            
        const ingredients = [
            'Ciasto', 'Sos pomidorowy', 'Mozzarella', 'Salami', 'Pieczarki',
            'Cebula', 'Oliwki', 'Papryka', 'Szynka', 'Ananas',
            'Kukurydza', 'Oregano', 'Jalapeno', 
            'Pomidorki koktajlowe', 'Ogórek kiszony'
        ];

        const ingredientCounts = {};

        const ingredientImages = {
            'Ciasto': '/assets/Składniki/dough.png',
            'Sos pomidorowy': '/assets/Składniki/ketchup.png',
            'Mozzarella': '/assets/Składniki/mozzarella.png',
            'Salami': '/assets/Składniki/salami.png',
            'Pieczarki': '/assets/Składniki/mushroom.png',
            'Cebula': '/assets/Składniki/onion.png',
            'Oliwki': '/assets/Składniki/olives.png',
            'Papryka': '/assets/Składniki/peppers.png',
            'Szynka': '/assets/Składniki/ham.png',
            'Ananas': '/assets/Składniki/pineapple.png',
            'Kukurydza': '/assets/Składniki/corn.png',
            'Oregano': '/assets/Składniki/oregano.png',
            'Jalapeno': '/assets/Składniki/jalapeno.png',
            'Pomidorki koktajlowe': '/assets/Składniki/tomato.png',
            'Ogórek kiszony': '/assets/Składniki/pickle.png'
        };

        function initializeIngredients() {
            const ingredientsContainer = document.getElementById('ingredients');
            ingredients.forEach(ingredient => {
                ingredientCounts[ingredient] = 0;
                const div = document.createElement('div');
                div.className = 'd-flex justify-content-between align-items-center';
                div.innerHTML = `
                    <span>
                        <img src="${ingredientImages[ingredient]}" alt="${ingredient}" class="ingredient-image" style="width: 30px; height: 30px; margin-right: 10px;">
                        ${ingredient}
                    </span>
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary btn-sm rounded-circle me-2" onclick="updateIngredient('${ingredient}', -1)">-</button>
                        <input type="text" class="ingredient-counter" value="0" id="count-${ingredient}" readonly>
                        <button class="btn btn-outline-secondary btn-sm rounded-circle ms-2" onclick="updateIngredient('${ingredient}', 1)">+</button>
                    </div>
                `;
                ingredientsContainer.appendChild(div);
            });
            clearAllOptions();
        }

        function updateIngredient(ingredient, amount) {
            ingredientCounts[ingredient] = Math.max(0, ingredientCounts[ingredient] + amount);
            document.getElementById(`count-${ingredient}`).value = ingredientCounts[ingredient];
        }

        function updateQuantity(amount) {
            const quantityElement = document.getElementById('quantity');
            let quantity = parseInt(quantityElement.textContent);
            quantity = Math.max(0, quantity + amount);
            quantityElement.textContent = quantity;
        }

        function selectPizza(pizza) {
            const pizzaImage = document.getElementById('pizzaImage');
            const dropdownButton = document.getElementById('dropdownMenuButton');

            // Update dropdown button text
            dropdownButton.textContent = pizza;

            // Update pizza image
            switch(pizza) {
                case 'Margherita':
                    pizzaImage.src = "/assets/Pizza/Margherita.png";
                    break;
                case 'Pepperoni':
                    pizzaImage.src = "/assets/Pizza/Pepperoni.png";
                    break;
                case 'Hawaiian':
                    pizzaImage.src = "/assets/Pizza/Hawaiian.png";
                    break;
                default:
                    pizzaImage.src = "/assets/Pizza/Basic.png";
            }

            // Clear all options
            clearAllOptions();
        }

        function clearAllOptions() {
            // Clear size selection
            document.querySelectorAll('input[name="size"]').forEach(input => input.checked = false);

            // Clear dough selection
            document.querySelectorAll('input[name="dough"]').forEach(input => input.checked = false);

            // Clear composition selection
            document.querySelectorAll('input[name="composition"]').forEach(input => input.checked = false);

            // Clear sauce selection
            document.querySelectorAll('input[name="sauce"]').forEach(input => input.checked = false);

            // Clear ingredient counts
            Object.keys(ingredientCounts).forEach(ingredient => {
                ingredientCounts[ingredient] = 0;
                document.getElementById(`count-${ingredient}`).value = 0;
            });

            // Reset quantity
            document.getElementById('quantity').textContent = '0';
        }

        initializeIngredients();
        selectPizza('Podstawa');
    </script>
</body>
</html>
