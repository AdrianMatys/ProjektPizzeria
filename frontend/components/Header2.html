<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .header{
            display: flex;
            align-items:center;
            gap:2rem;
        }
        .logo {
            height: 2rem;
            text-decoration: none;
            color: #FF9800;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #f7bf09, #FF9800);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-container {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        .search-bar {
            padding: 0.5rem;
            padding-left: 1rem;
            border: 0.1rem solid #f26522;
            border-radius: 4rem;
            width: 100%;
            min-width: 0;
        }

        .search-bar::placeholder {
            color: #FF9800;
            opacity: 0.7;
        }

        .search-bar:focus {
            border-color: #FF9800;
            outline: none;
        }
        .search-bar::placeholder {
        color: #FF9800;
        }
        img{
            height: 2.5rem;
            width: 2.5rem;
        }
        .profile-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        }
        .profile-btn:hover img {
        transform: scale(1.1);
        }
        .options-dropdown {
            position: relative;
            display: inline-block;
            margin-left: -1rem;
        }
        .options-icon {
            height: 1.5rem;
            width: 1.5rem;
            cursor: pointer;
            object-fit: contain;
        }
        .options-icon:hover {
            transform: scale(1.1);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 7.5rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 0.5rem;
        }
        .options-dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #FF9800;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            border-radius: 0.5rem;
        }
        .cart-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            position: relative;
        }
        .cart-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 20rem;
            box-shadow: 0 0.5rem 1rem 0 rgba(0,0,0,0.2);
            border-radius: 0.5rem;
            padding: 1rem;
            z-index: 1;
        }
        .cart-btn:hover .cart-dropdown {
            display: block;
        }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item-name {
            flex: 1;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .quantity-btn {
            background: none;
            border: 1px solid #FF9800;
            color: #FF9800;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }
        .quantity-btn:hover {
            background-color: #FF9800;
            color: white;
        }
        .remove-item {
            color: #f26522;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .checkout-btn {
            background: #f26522;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-top: 1rem;
            cursor: pointer;
        }
        .checkout-btn:hover {
            background: #FF9800;
        }
        .cart-empty {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .cart-empty img {
            width: 4rem;
            height: 4rem;
            opacity: 0.5;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid #eee;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cart = {
                items: [
                    { id: 1, name: 'Margherita', price: 25.99, quantity: 1 },
                    { id: 2, name: 'Pepperoni', price: 29.99, quantity: 1 }
                ],
                
                updateDisplay() {
                    const cartDropdown = document.querySelector('.cart-dropdown');
                    const cartCount = document.querySelector('.cart-count');
                    
                    // Aktualizuj licznik przedmiotów
                    const totalItems = this.items.reduce((sum, item) => sum + item.quantity, 0);
                    cartCount.textContent = totalItems;
                    
                    // Jeśli koszyk jest pusty
                    if (this.items.length === 0) {
                        cartDropdown.innerHTML = `
                            <div class="cart-empty">
                                <img src="/assets/empty-cart.png" alt="Pusty koszyk">
                                <div>Twój koszyk jest pusty</div>
                                <a href="/@Menu.html" class="checkout-btn">Przejdź do menu</a>
                            </div>
                        `;
                        cartCount.textContent = "0";
                        return;
                    }
                    
                    // Generuj HTML dla przedmiotów
                    const itemsHTML = this.items.map(item => `
                        <div class="cart-item" data-id="${item.id}">
                            <span class="cart-item-name">${item.name}</span>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                            <button class="remove-item">×</button>
                        </div>
                    `).join('');
                    
                    // Oblicz sumę
                    const total = this.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    
                    // Aktualizuj zawartość koszyka
                    cartDropdown.innerHTML = `
                        ${itemsHTML}
                        <div class="cart-total">
                            <span>Suma:</span>
                            <span>${total.toFixed(2)} zł</span>
                        </div>
                        <button class="checkout-btn">Zapłać</button>
                    `;
                },
                
                addItem(id) {
                    const item = this.items.find(i => i.id === id);
                    if (item) {
                        item.quantity++;
                        this.updateDisplay();
                    }
                },
                
                removeItem(id) {
                    const index = this.items.findIndex(i => i.id === id);
                    if (index !== -1) {
                        this.items.splice(index, 1);
                        this.updateDisplay();
                    }
                },
                
                decreaseQuantity(id) {
                    const item = this.items.find(i => i.id === id);
                    if (item && item.quantity > 1) {
                        item.quantity--;
                        this.updateDisplay();
                    } else if (item && item.quantity === 1) {
                        this.removeItem(id);
                    }
                }
            };
            
            // Inicjalizacja wyświetlania
            cart.updateDisplay();
            
            // Obsługa kliknięć w koszyku
            document.querySelector('.cart-dropdown').addEventListener('click', function(e) {
                if (e.target.classList.contains('plus')) {
                    const cartItem = e.target.closest('.cart-item');
                    const itemId = parseInt(cartItem.dataset.id);
                    cart.addItem(itemId);
                } else if (e.target.classList.contains('minus')) {
                    const cartItem = e.target.closest('.cart-item');
                    const itemId = parseInt(cartItem.dataset.id);
                    cart.decreaseQuantity(itemId);
                } else if (e.target.classList.contains('remove-item')) {
                    const cartItem = e.target.closest('.cart-item');
                    const itemId = parseInt(cartItem.dataset.id);
                    cart.removeItem(itemId);
                }
            });
            
            // Obsługa przycisku zapłać
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('checkout-btn')) {
                    alert('Przekierowanie do płatności...');
                    // Tutaj możesz dodać przekierowanie do systemu płatności
                }
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <a href="/Main.html" class="logo">Pizzeria</a>
        <div class="nav-links">
            <a href="/@Menu.html">Menu i Promocje</a>
            <a href="/About.html">O nas</a>
            <a href="/Kontakt.html">Kontakt</a>
        </div>
        <div class="search-container">
            <input type="text" class="search-bar orange-text" placeholder="Szukaj...">
        </div>
        <div class="cart-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
            <span class="cart-count">2</span>
            <div class="cart-dropdown">
                <!-- Tutaj treść będzie generowana przez JavaScript -->
            </div>
        </div>
        <a href="/Profil.html" class="profile-btn">
            <img src="/assets/profil.png" alt="Profil użytkownika">
        </a>
        <div class="options-dropdown">
            <img src="/assets/options.png" alt="Opcje" class="options-icon">
            <div class="dropdown-content">
                <a href="#">Ustawienia</a>
                <a href="#">Pomoc</a>
                <a href="#">Wyloguj</a>
            </div>
        </div>
    </header>
</body>
</html>
