<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Pracownikami Pizzerii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEBCD;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #8B4513;
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: white;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #8B4513;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zarządzanie Pracownikami Pizzerii</h1>
        
        <form id="addEmployeeForm" class="mb-4">
            <div class="mb-3">
                <input type="text" class="form-control" id="employeeName" placeholder="Imię i Nazwisko" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="employeePosition" placeholder="Stanowisko" required>
            </div>
            <button type="submit" class="btn btn-success">Dodaj Pracownika</button>
        </form>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imię i Nazwisko</th>
                    <th>Stanowisko</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                
            </tbody>
        </table>
    </div>
    
    <footer>
        © 2024 Pizzeria Pracownicza. Wszystkie prawa zastrzeżone.
    </footer>

    <script>
        let employees = [
            { id: 1, name: 'Jan Kowalski', position: 'Kucharz' },
            { id: 2, name: 'Anna Nowak', position: 'Kelnerka' },
            { id: 3, name: 'Piotr Wiśniewski', position: 'Dostawca' },
        ];

        function renderEmployees() {
            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = '';
            employees.forEach(employee => {
                const row = `
                    <tr>
                        <td>${employee.id}</td>
                        <td>${employee.name}</td>
                        <td>${employee.position}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${employee.id})">Usuń</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function addEmployee(event) {
            event.preventDefault();
            const nameInput = document.getElementById('employeeName');
            const positionInput = document.getElementById('employeePosition');
            const newEmployee = {
                id: employees.length + 1,
                name: nameInput.value,
                position: positionInput.value
            };
            employees.push(newEmployee);
            renderEmployees();
            nameInput.value = '';
            positionInput.value = '';
        }

        function deleteEmployee(id) {
            if (confirm(`Czy na pewno chcesz usunąć tego pracownika?`)) {
                employees = employees.filter(employee => employee.id !== id);
                renderEmployees();
            }
        }

        document.getElementById('addEmployeeForm').addEventListener('submit', addEmployee);

        renderEmployees();
    </script>
</body>
</html>
