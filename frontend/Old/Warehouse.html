<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie zapasami pizzerii</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .inventory-item:hover {
            background-color: #f8f9fa;
        }
        .btn-primary {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }
        .btn-primary:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        .btn-danger {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .btn-danger:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }
        .pizza-icon {
            font-size: 2em;
            color: #d32f2f;
            margin-right: 10px;
        }
        .quantity-input {
            width: 60px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-pizza-slice pizza-icon"></i>Zarządzanie zapasami pizzerii</h1>
        
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="itemName" class="form-control" placeholder="Nazwa składnika">
            </div>
            <div class="col">
                <input type="number" id="itemQuantity" class="form-control" placeholder="Ilość (kg)" step="0.1">
            </div>
            <div class="col">
                <button id="addItem" class="btn btn-primary"><i class="fas fa-plus"></i> Dodaj</button>
            </div>
        </div>
        
        <div id="inventoryList"></div>
    </div>

    <script>
        let inventory = [
            { name: 'Ciasto', quantity: 25.0 },
            { name: 'Sos pomidorowy', quantity: 15.5 },
            { name: 'Mozzarella', quantity: 20.0 }
        ];

        function renderInventory() {
            const inventoryList = document.getElementById('inventoryList');
            inventoryList.innerHTML = '';
            
            inventory.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'inventory-item';
                itemElement.innerHTML = `
                    <span><i class="fas fa-cheese mr-2"></i>${item.name}: ${item.quantity.toFixed(1)} kg</span>
                    <div>
                        <input type="number" class="form-control quantity-input" value="0.1" min="0.1" max="${item.quantity}" step="0.1">
                        <button class="btn btn-danger btn-sm" onclick="removeQuantity(${index})"><i class="fas fa-minus"></i> Usuń kg</button>
                    </div>
                `;
                inventoryList.appendChild(itemElement);
            });
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const quantity = parseFloat(document.getElementById('itemQuantity').value);
            
            if (name && quantity) {
                inventory.push({ name, quantity });
                renderInventory();
                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
            } else {
                alert('Proszę wprowadzić nazwę i ilość.');
            }
        }

        function removeQuantity(index) {
            const quantityToRemove = parseFloat(document.querySelectorAll('.quantity-input')[index].value);
            if (quantityToRemove > 0 && quantityToRemove <= inventory[index].quantity) {
                inventory[index].quantity -= quantityToRemove;
                if (inventory[index].quantity <= 0) {
                    inventory.splice(index, 1);
                }
                renderInventory();
            } else {
                alert('Proszę wprowadzić prawidłową ilość do usunięcia.');
            }
        }

        document.getElementById('addItem').addEventListener('click', addItem);

        renderInventory();
    </script>
</body>
</html>
